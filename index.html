<!DOCTYPE html><meta charset="UTF-8">

<head>
  <title>化物語風ロゴジェネレーター</title>
  <link rel="stylesheet" type="text/css" href="bake.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <!-- <script src="jquery-2.0.3.min.js"></script> -->
  <script type="text/javascript" src="jscolor/jscolor.js"></script>
  <script type="text/javascript" src="bake.js"></script>
</head>
<body onLoad="init()">
  <h1>化物語風ロゴジェネレーター</h1>

  <div id="wrapper">
    <canvas id="canvas" width="100" height="100"></canvas>
  </div>

  <form name="form1" method="post">
    <div class="label-input">
      <label for="mainText">メイン文字</label>
      <input type="text" id="mainText" value="化物語" onkeyup="render()" />
    </div>

    <div class="label-input">
      <label for="subText">サブ文字</label>
      <input type="text" id="subText" value="バケモノ ガタリ" onKeyUp="render()" />
    </div>

    <div class="label-input">
      <label for="mainSize">文字サイズ</label>
      <input type="number" id="mainSize" value="200"  onInput="render()" max="300" min="1" />
    </div>

    <div class="label-input">
      <label for="blur">影の濃さ</label>
      <input type="number" id="blur" value="3" max="10" min="0" onInput="render()" />
    </div>

    <div class="label-input">
      <label for="mainColor">影の色</label>
      <input class="color" id="mainColor" value="#FF2846" onChange="render()" />
    </div>

    <div class="label-input">
      <label for="subColor">サブ文字色</label>
      <input class="color" id="subColor" value="#FFEE44" onChange="render()" />
    </div>

    <input type="button" class="button" value="PNGで保存" onclick="saveData()" />
  </form>


  <div id="hosoku">
    アニメ『化物語』風のロゴ画像を生成するサービスです。<br>
    HTML5のcanvasで描画しています。winのchromeとiPhone動作確認しています。<br>
    生成した画像はご自由にお使いください。<br><br>
  </div>

  <footer>
    不安 Twitter:<a href="http://twitter.com/fand">@fand</a><br>
    <a href="http://gmork.in/">グモルク</a>
  </footer>
</body>
